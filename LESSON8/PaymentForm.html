<link rel="stylesheet" href="PaymentForm.css">
<div class="payment-form">
    <div class="form-container">
      <!-- Cột 1 -->
      <div class="form-column">
        <div class="form-group">
          <h1>Billing Address</h1>
          <label for="cardOwnerName">Full name</label>
          <input type="text" id="cardOwnerName" name="cardOwnerName" required />
        </div>
        <div class="form-group">
          <label for="cardOwnerEmail">Email</label>
          <input type="text" id="cardOwnerEmail" name="cardOwnerEmail" maxlength="16" required />
        </div>
      </div>
      
      <!-- Cột 2 -->
      <div class="form-column">
        <div class="form-group">
          <h1>Payment</h1>
          <label for="expDate">Expire month</label>
          <input type="month" id="expDate" name="expDate" required />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" maxlength="3" required />
        </div>
        <div class="form-group">
         <label for="cardName">Name on card</label>
          <input type="text" id="cardName" name="cardName" required />
        </div>
      </div>
    </div>
  </div>
